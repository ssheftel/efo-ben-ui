<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
          <ion-list>
            <ion-radio ng-click="loginData.isChecked = !loginData.isChecked" ng-model="choice"
                       ng-repeat=" user in loginData.users"
                       ng-change="bob(user)"
                       ng-value="'{{ user.id }}'">{{user.first_name + ' ' + user.last_name}}
            </ion-radio>
          </ion-list>
        <label class="item">
          <button class="button button-block button-positive"  type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
