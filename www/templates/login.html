<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
          <ion-list>
            <ion-radio ng-click="setUser(user)" ng-model="choice"
                       ng-repeat=" user in loginData.users"
                       ng-value="'{{ user.id }}'">{{user.first_name + ' ' + user.last_name}}
            </ion-radio>
          </ion-list>
        <!--<label class="item">-->
          <!--<button class="button button-block button-positive"  type="submit">Log in</button>-->
        <!--</label>-->
      </div>
    </form>
  </ion-content>
</ion-modal-view>
