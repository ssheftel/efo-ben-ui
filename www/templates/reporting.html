<ion-nav-bar></ion-nav-bar>
<ion-nav-view>
  <ion-view view-title="Reporting">
    <ion-content>
      <ion-list>
        <ion-item class="item item-avatar" href="#" ng-repeat="user in users" href="#/app/playlists/{{playlist.id}}">
          <h2>{{user.first_name}} {{user.last_name}}</h2>
          <p>{{ dist(lat, lng, checkinsByUsers[user._id].cord[0], checkinsByUsers[user._id].cord[1]) || '---'}}</p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>

</ion-nav-view>
